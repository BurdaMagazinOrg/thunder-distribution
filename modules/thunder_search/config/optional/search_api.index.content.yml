langcode: en
status: true
dependencies:
  module:
    - user
    - search_api
    - node
    - media_entity
    - taxonomy
  config:
    - field.storage.node.field_channel
    - search_api.server.database
id: content
name: Content
description: ''
read_only: false
field_settings:
  rendered_item:
    label: 'Rendered HTML output'
    property_path: rendered_item
    type: text
    configuration:
      roles:
        anonymous: anonymous
      view_mode:
        'entity:node':
          article: default
          page: default
        'entity:media':
          gallery: default
          image: default
          instagram: default
          pinterest: default
          twitter: default
          video: default
        'entity:taxonomy_term':
          channel: default
          tags: default
  node_grants:
    label: 'Node access information'
    property_path: search_api_node_grants
    type: string
    indexed_locked: true
    type_locked: true
    hidden: true
  label:
    label: Label
    property_path: aggregated_field
    type: text
    boost: !!float 8
    configuration:
      type: union
      fields:
        - 'entity:node/title'
        - 'entity:media/name'
        - 'entity:taxonomy_term/name'
  type:
    label: Type
    property_path: aggregated_field
    type: string
    configuration:
      type: union
      fields:
        - 'entity:node/type'
        - 'entity:media/bundle'
        - 'entity:taxonomy_term/vid'
  status:
    label: status
    datasource_id: 'entity:node'
    property_path: status
    type: boolean
    indexed_locked: true
    type_locked: true
  uid:
    label: uid
    datasource_id: 'entity:node'
    property_path: uid
    type: integer
    indexed_locked: true
    type_locked: true
  name:
    label: 'Authored by » User » Name'
    datasource_id: 'entity:node'
    property_path: 'uid:entity:name'
    type: string
    dependencies:
      module:
        - user
  sticky:
    label: 'Sticky at top of lists'
    datasource_id: 'entity:node'
    property_path: sticky
    type: boolean
  promote:
    label: 'Promoted to front page'
    datasource_id: 'entity:node'
    property_path: promote
    type: boolean
  field_channel:
    label: Channel
    datasource_id: 'entity:node'
    property_path: field_channel
    type: integer
    dependencies:
      config:
        - field.storage.node.field_channel
  node_changed:
    label: Changed
    datasource_id: 'entity:node'
    property_path: changed
    type: date
  media_changed:
    label: Changed
    datasource_id: 'entity:media'
    property_path: changed
    type: date
  media_status:
    label: 'Publishing status'
    datasource_id: 'entity:media'
    property_path: status
    type: boolean
  media_author:
    label: 'Publisher ID » User » Name'
    datasource_id: 'entity:media'
    property_path: 'uid:entity:name'
    type: string
    dependencies:
      module:
        - user
  term_changed:
    label: Changed
    datasource_id: 'entity:taxonomy_term'
    property_path: changed
    type: date
  term_status:
    label: Published
    datasource_id: 'entity:taxonomy_term'
    property_path: status
    type: boolean
datasource_settings:
  'entity:node':
    bundles:
      default: true
      selected: {  }
    languages:
      default: true
      selected: {  }
  'entity:media':
    bundles:
      default: true
      selected: {  }
    languages:
      default: true
      selected: {  }
  'entity:taxonomy_term':
    bundles:
      default: true
      selected: {  }
    languages:
      default: true
      selected: {  }
processor_settings:
  add_url: {  }
  aggregated_field: {  }
  content_access:
    weights:
      preprocess_query: -30
  html_filter:
    all_fields: true
    fields:
      - rendered_item
      - label
      - type
      - name
      - media_author
    title: true
    alt: true
    tags:
      h1: 5
      h2: 3
      h3: 2
      strong: 2
      b: 2
    weights:
      preprocess_index: -15
      preprocess_query: -15
  ignorecase:
    all_fields: true
    fields:
      - rendered_item
      - label
      - type
      - name
      - media_author
    weights:
      preprocess_index: -20
      preprocess_query: -20
  rendered_item: {  }
  stopwords:
    all_fields: true
    fields:
      - rendered_item
      - label
    stopwords:
      - a
      - an
      - and
      - are
      - as
      - at
      - be
      - but
      - by
      - for
      - if
      - in
      - into
      - is
      - it
      - 'no'
      - not
      - of
      - 'on'
      - or
      - s
      - such
      - t
      - that
      - the
      - their
      - then
      - there
      - these
      - they
      - this
      - to
      - was
      - will
      - with
    weights:
      preprocess_index: -5
      preprocess_query: -2
  tokenizer:
    all_fields: true
    fields:
      - rendered_item
      - label
    spaces: ''
    overlap_cjk: 1
    minimum_word_size: '3'
    weights:
      preprocess_index: -6
      preprocess_query: -6
  transliteration:
    all_fields: true
    fields:
      - rendered_item
      - label
      - type
      - name
      - media_author
    weights:
      preprocess_index: -20
      preprocess_query: -20
  hierarchy:
    fields:
      field_channel: taxonomy_term-parent
    weights:
      preprocess_index: -45
tracker_settings:
  default:
    indexing_order: fifo
options:
  index_directly: true
  cron_limit: 50
server: database
