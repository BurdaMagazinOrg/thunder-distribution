langcode: en
status: true
dependencies:
  module:
    - thunder_demo
id: content-edit
label: 'Edit content'
module: thunder_demo
routes:
  -
    route_name: entity.node.edit_form
    route_params:
      node: '7'
tips:
  article:
    id: article
    plugin: text
    label: 'Edit article'
    body: '<p>In this tour we will explain you the different parts of an article.</p><p>Lets start!</p>'
    weight: 1
  article-channel:
    id: article-channel
    plugin: text
    label: Channel
    body: '<p>Choose a “Channel” in which your article will be published.</p><p>"Channels" reflects the site hierarchy.</p>'
    weight: 1
    attributes:
      data-id: edit-field-channel
  article-title:
    id: article-title
    plugin: text
    label: Title
    body: '<p>Enter the title of your article.</p><p>"Title" is used as main heading in your article.</p>'
    weight: 1
    attributes:
      data-id: edit-title-wrapper
  article-seo-title:
    id: article-seo-title
    plugin: text
    label: Seo-Title
    body: '<p>Enter the same or a different title, which is optimized for search engines.</p><p>It will be used to generate the url and as browser title.</p>'
    weight: 1
    attributes:
      data-id: edit-field-seo-title-wrapper
  article-teaser-media:
    id: article-teaser-media
    plugin: text
    label: 'Teaser media'
    body: '<p>Enter the information that will be published at the front page.</p>'
    weight: 1
    attributes:
      data-id: edit-field-teaser-media
  article-teaser-text:
    id: article-teaser-text
    plugin: text
    label: 'Teaser text'
    body: '<p>Type the text which will appear at the front page and which will be used for Facebook and Google-Snippets, too.</p>'
    weight: 1
    attributes:
      data-id: edit-field-teaser-text-wrapper
  article-paragraphs:
    id: article-paragraphs
    plugin: text
    label: 'Paragraphs'
    body: '<p>The paragraphs section represents the main article content. Here you can your text and various types of media.</p>'
    weight: 1
    attributes:
      data-class: 'paragraphs-container .fieldset-legend'
  article-paragraphs-gallery:
    id: article-paragraphs-gallery
    plugin: text
    label: 'Gallery'
    body: '<p>This is a gallery. On "Edit" you are able to add more images, change the order or delete some images.</p>'
    weight: 1
    attributes:
      data-id: edit-field-paragraphs-0-top
  article-paragraphs-text:
    id: article-paragraphs-text
    plugin: text
    label: 'Text'
    body: '<p>This is a normal text field with a WYSIWYG editor.</p>'
    weight: 1
    attributes:
      data-id: edit-field-paragraphs-1-top
  article-paragraphs-media:
    id: article-paragraphs-media
    plugin: text
    label: 'Media'
    body: '<p>A media item could be an image or a video. You can select one from your previous ones, or upload a new one.</p>'
    weight: 1
    attributes:
      data-id: edit-field-paragraphs-2-top
