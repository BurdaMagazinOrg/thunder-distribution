
thunder_updater.diff3_controller_generateUpdate:
  path: '/thunder-updater/generate-update/{module_name}/{version_name}/{patch_type}'
  defaults:
    _controller: '\Drupal\thunder_updater\Controller\Diff3Controller::generateUpdate'
    _title: 'Generate Update'
    patch_type: reverse
  requirements:
    _permission: 'access content'

thunder_updater.diff3_controller_executeUpdate:
  path: '/thunder-updater/execute-update/{module_name}/{version_names}'
  defaults:
    _controller: '\Drupal\thunder_updater\Controller\Diff3Controller::executeUpdate'
    _title: 'Execute Update'
  requirements:
    _permission: 'access content'
