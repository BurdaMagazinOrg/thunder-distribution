v1.1:
    '#title': 'Update to Thunder 1.1'
    '#description': '<p>We have lots of cool stuff for you in this release</p>'
    v1_1__responsive_preview:
        '#title': 'Enable the Responsive Preview module'
        '#description': "<p>The Responsive Preview module provides content and theme administrators with a quick way to preview how their site's pages will appear at narrow and wide width dimensions.</p>"
        handbook_page: { '#text': 'Module page', '#url': 'https://www.drupal.org/project/responsive_preview' }
    v1_1__access_unpublished:
        '#title': 'Enable the Access unpublish module'
        '#description': "<p>Easy to use module grants access to view unpublished content to anyone who has a unique URL and appropriate permissions.</p>"
        handbook_page: { '#text': 'Module page', '#url': 'https://www.drupal.org/project/access_unpublished' }
    v1_1__shariff:
        '#title': 'Enable the Shariff module'
        '#description': "<p>Shariff module provides theme independent social buttons.</p><p>After shariff module is enabled, you can: <ul><li>Place social buttons as a block in block layout</li><li>Add social buttons as field to your content type</li></ul> </p>"
        handbook_page: { '#text': 'Module page', '#url': 'https://www.drupal.org/project/shariff' }
        extension_page: { '#text': 'Enable module', '#url': '/admin/modules' }
        block_page: { '#text': 'Place a block', '#url': '/admin/structure/block' }
        content_type_page: { '#text': 'Add as a field', '#url': '/admin/structure/types/manage/article/display' }
    v1_1__remove_entity_browser_language_filter:
        '#title': 'Remove language filter from media browsers'
        '#description': '<p>Language filtering should be removed in views used by media browsers. Media entities don''t have relation to language and filter doesn''t have effect.</p><p>In order to do that, you should make following steps:<ol><li>Go on views administration page.</li><li>Search for view that you want to edit (fe. "Image Browser", "Media Browser").</li><li>Click <b>Edit</b> to modify view.</li><li>On view editing page under <b>FILTER CRITERIA</b> find link <b>Media: Translation language (exposed)</b> and click it.</li><li>In pop-up dialog click <b>Remove</b> in bottom action bar.</li><li>Save view changes by clicking <b>Save</b> button.</li></ol> </p><p>Repeat described process for all views you need.</p>'
        views_page: { '#text': 'Views administration page', '#url': '/admin/structure/views' }
    v1_1__metatag_facebook:
        '#title': 'Enable the Metatag Facebook module'
        '#description': "<p>A set of meta tags specially for controlling advanced functionality with Facebook.</p>"
        handbook_page: { '#text': 'Module page', '#url': 'https://www.drupal.org/project/metatag' }
        extension_page: { '#text': 'Enable module', '#url': '/admin/modules' }
        configure_page: { '#text': 'Configure module', '#url': '/admin/config/search/metatag' }
