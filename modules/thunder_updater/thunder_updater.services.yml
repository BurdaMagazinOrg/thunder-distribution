services:
  thunder_updater.config_diff:
    class: Drupal\thunder_updater\UpdaterConfigDiffer
    arguments: ['@string_translation']

  thunder_updater.updater:
    class: Drupal\thunder_updater\Updater
    arguments: ['@thunder_updater.config_diff', '@config_update.config_list', '@config_update.config_update', '@module_handler', '@entity.manager', '@config.storage', '@config.factory', '@event_dispatcher', '@file_system']

