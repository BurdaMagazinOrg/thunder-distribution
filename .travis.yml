language: php
cache:
  apt: true
  directories:
  - "$HOME/.composer/cache"
  - "$HOME/.drush/cache"
  - "vendor"
php:
  - 5.5
  - 5.6
  - 7.0

sudo: false

# match drupal style dev branches and release tags (8.x-1.x or 8.x-1.0)
branches:
  only:
    - /^8\.([0-9]+|x)\-[0-9]+\.([0-9]+|x)$/

mysql:
  database: drupal
  username: root
  encoding: utf8

before_install:
  - phpenv config-rm xdebug.ini
  - composer self-update
  - composer --version
  # Clear drush release history cache, to pick up new releases.
  - rm -f ~/.drush/cache/download/*---updates.drupal.org-release-history-*

install:
  # add composer's global bin directory to the path
  # see: https://github.com/drush-ops/drush#install---composer
  - export PATH="$HOME/.composer/vendor/bin:$PATH"

  # Install Drush
  - composer global require drush/drush:dev-master --prefer-source
  - phpenv rehash

  # MySQL Options
  - mysql -e 'SET GLOBAL wait_timeout = 5400;'
  - mysql -e "SHOW VARIABLES LIKE 'wait_timeout'"

  # PHP conf tweaks
  - echo 'max_execution_time = 120' >> drupal.php.ini;
  - echo 'sendmail_path = /bin/true' >> drupal.php.ini;
  - phpenv config-add drupal.php.ini
  - phpenv rehash

  # Build drupal + thunder from makefile
  - drush make --concurrency=5 drupal-org-core.make docroot -y
  - mkdir docroot/profiles/thunder
  - shopt -s extglob
  - cp -r !(docroot) docroot/profiles/thunder
  - drush make -y --no-core docroot/profiles/thunder/drupal-org.make docroot/profiles/thunder

  # Install thunder
  - cd docroot
  - drush si thunder --db-url=mysql://root:@localhost/drupal -y

before_script:
  - drush runserver --default-server=builtin 8080 &>/dev/null &

script:
  - drush en simpletest -y
  - php core/scripts/run-tests.sh --php `which php` --die-on-fail --verbose --url http://localhost:8080 Thunder
