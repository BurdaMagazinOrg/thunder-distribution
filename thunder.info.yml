name: Thunder
type: profile
description: 'The Drupal8 based CMS for professional publishing.'
core: 8.x
distribution:
  name: Thunder
  install:
    theme: thunder_admin
    finish_url: '?tour=1'

# Required modules
dependencies:
  # core
  - drupal:block
  - drupal:breakpoint
  - drupal:ckeditor
  - drupal:contextual
  - drupal:menu_link_content
  - drupal:datetime
  - drupal:editor
  - drupal:entity_reference
  - drupal:image
  - drupal:menu_ui
  - drupal:language
  - drupal:node
  - drupal:options
  - drupal:path
  - drupal:page_cache
  - drupal:taxonomy
  - drupal:dblog
  - drupal:dynamic_page_cache
  - drupal:toolbar
  - drupal:field_ui
  - drupal:file
  - drupal:responsive_image
  - drupal:views
  - drupal:views_ui
# contrib
  - admin_toolbar_tools:admin_toolbar_tools
  - libraries:libraries
  - simple_sitemap:simple_sitemap
# thunder
  - thunder:thunder_article
  - thunder:thunder_media
  - thunder:thunder_taxonomy
themes:
  - thunder:thunder_base
  - thunder:thunder_admin
