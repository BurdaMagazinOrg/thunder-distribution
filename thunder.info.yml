name: Thunder
type: profile
description: 'The Drupal8 based CMS for professional publishing.'
core: 8.x
distribution:
  name: Thunder
  install:
    theme: thunder_admin

# Required modules
dependencies:
  # core
  - block
  - breakpoint
  - ckeditor
  - contextual
  - menu_link_content
  - datetime
  - editor
  - entity_reference
  - image
  - menu_ui
  - language
  - node
  - options
  - path
  - page_cache
  - taxonomy
  - dblog
  - dynamic_page_cache
  - toolbar
  - field_ui
  - file
  - responsive_image
  - views
  - views_ui
# contrib
  - access_unpublished
  - admin_toolbar_tools
  - diff
  - libraries
  - simple_sitemap
  - responsive_preview
# thunder
  - thunder_article
  - thunder_media
  - thunder_taxonomy
  - thunder_updater
themes:
  - thunder_base
  - thunder_admin

