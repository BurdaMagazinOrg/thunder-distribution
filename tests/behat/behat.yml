default:
  suites:
    default:
       paths:
          features: '%paths.base%/features'
       contexts:
          - FeatureContext
          - Devinci\DevinciExtension\Context\JavascriptContext:
              maximum_wait: 120
          - Drupal\DrupalExtension\Context\DrupalContext
          - Drupal\DrupalExtension\Context\DrushContext
          - Drupal\DrupalExtension\Context\MessageContext
          - Drupal\DrupalExtension\Context\MinkContext
  extensions:
    Behat\MinkExtension:
      files_path: "%paths.base%/files/"
      goutte: ~
      selenium2: ~
    Drupal\DrupalExtension:
      blackbox: ~
      api_driver: 'drupal'
      region_map:
        Teaser: '#edit-group-edit fieldset:nth-of-type(2)'
        Content: '.container-main .region-content'
        Paragraphs: '#edit-field-paragraphs-wrapper'
        Right Sidebar: '.layout-region-node-secondary'
        Footer Bar: '.layout-region-node-footer'
      selectors:
        message_selector: '.messages'
        error_message_selector: '.messages.messages-error'
        success_message_selector: '.messages.messages-status'
imports:
  - behat.local.yml